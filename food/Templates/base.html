<!DOCTYPE html>
<html>
<head>
  <title>Food Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 20px 0;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    Hi, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'signup' %}">Signup</a>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
